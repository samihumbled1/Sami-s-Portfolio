<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* General Styles */

body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #b2f7b6, #e0ffe5);
    color: #333;
}

/* Navbar Styles */
nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem 2rem;
    background-color: #fff;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

nav .logo {
    font-size: 1.5rem;
    font-weight: bold;
    color: #2e7d32;
}

nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
}

nav ul li {
    display: inline;
}

nav ul li a {
    text-decoration: none;
    color: #333;
    font-size: 1.2rem; /* Slightly larger font size */
    padding: 0.5rem 1rem; /* Add some padding for better spacing */
    border-radius: 5px; /* Round edges for a cleaner look */
    transition: all 0.3s ease;
}

nav ul li a:hover {
    color: #2e7d32;
    transform: scale(1.1);
}

nav ul li a.active {
    background-color: #2e7d32;
    color: #fff;
    transform: scale(1.5);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
}

/* Hero Section Styles */
.hero {
    display: flex;
    flex-wrap: wrap; /* Allow wrapping for smaller screens */
    align-items: center;
    justify-content: space-around;
    padding: 2rem;
    height: calc(100vh - 70px); /* Full screen minus navbar height */
}

.hero img {
    width: 100%;
    max-width: 300px;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}

.hero-content {
    max-width: 500px;
    text-align: left;
    margin-top: 2rem; /* Add margin for spacing in smaller screens */
}

.hero-content h1 {
    font-size: 2.5rem;
    color: #2e7d32;
}

.hero-content p {
    font-size: 1.2rem;
    margin-top: 1rem;
    line-height: 1.6;
    color: #333;
}

/* Footer Styles */
footer {
    height: 100px; /* Set the height of the footer */
    display: flex; /* Use flexbox for centering */
    justify-content: center; /* Center horizontally */
    align-items: center; /* Center vertically */
}

footer p {
    font-family: 'Arial', sans-serif; /* Set a font for the paragraph */
    font-size: 1rem;
    margin: 0; /* Remove any default margins */
    color: #333;
}

/* Responsive Styles */
@media (max-width: 768px) {
    nav ul {
        flex-direction: column;
        gap: 1rem;
    }

    nav ul li a {
        font-size: 1rem;
    }

    .hero {
        flex-direction: column;
        text-align: center;
    }

    .hero-content {
        margin-top: 1rem;
    }

    .hero-content h1 {
        font-size: 2rem;
    }

    .hero-content p {
        font-size: 1rem;
    }
}

@media (max-width: 480px) {
    nav {
        flex-direction: column;
        align-items: center;
    }

    .hero img {
        width: 80%;
    }

    .hero-content h1 {
        font-size: 1.5rem;
    }

    .hero-content p {
        font-size: 0.9rem;
    }
}

    </style>
    <script>window.addEventListener('DOMContentLoaded', (event) => {
        // Get all the anchor tags in the nav
        const links = document.querySelectorAll('nav ul li a');
        
        // Loop through the links and check if the current page URL matches the link's href
        links.forEach(link => {
            if (window.location.href.includes(link.href)) {
                link.classList.add('active'); // Add 'active' class to the current link
            } else {
                link.classList.remove('active'); // Remove 'active' class from others
            }
        });
    });
    </script>
</head>
<body>
    
    <!-- Navbar -->
    <nav>
        <div class="logo">Portfolio in progress</div>
        <ul>
            <li><a href="A.html">Home</a></li>
            <li><a href="b.html">About</a></li>
            <li><a href="c.html">Services</a></li>
            <li><a href="d.html">Projects</a></li>
            <li><a href="e.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <img src="https://via.placeholder.com/300" alt="Profile Image">
        <div class="hero-content">
            <h1>Hello, I'm Sami</h1>
            <p>
                A passionate web developer with a focus on creating clean and user-friendly web experiences.
                I also embrace the other pillars
            </p>
        </div>
    </section>

    <footer><p><b>I will update my portfolio</b></p></footer>
</body>
</html>
