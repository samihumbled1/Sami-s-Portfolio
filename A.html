<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    @font-face {
            font-family: 'Valorant';
            src: url('https://fonts.cdnfonts.com/s/33993/Valorant Font.woff') format('woff');
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0d14;
            color: white;
        }
        .hero {
            height: 120vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }
        .hero h1, .hero pre {
            margin-top: 0.2rem;
            font-family: 'Valorant', sans-serif;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 1s ease-out forwards;
        }
        .hero h1 {
            color: #2a7de1;
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            max-width: 1000px;
            animation-delay: 0.5s;
        }
        .hero pre {
            font-size: 1.5rem;
            color: white;
            max-width: 700px;
            line-height: 1.4;
            margin-top: 10px;
            animation-delay: 0.5s;
        }
        .navbar {
            height:3rem;
            background-color: #131820;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 25px;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #2a7de1;
        }
        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    
</style>
<body>
    <div class="hero">
        <h1>Welcome to My Portfolio</h1>
        <pre>Get to know me and what I am profficient at(scroll down)
        </pre>
    </div>
    <nav class="navbar">
        <a href="A.html">Home</a>
        <a href="services.html">Services</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
        
    </nav>
</body>
</html>
