<!DOCTYPE html>

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffd6ec, #ffeaf7, #fff0f5);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .card {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(255, 105, 180, 0.15);
      padding: 3rem;
      max-width: 700px;
      width: 100%;
      animation: fadeInUp 1s ease-out;
    }

    h1 {
      text-align: center;
      font-size: 2.6rem;
      color: #c71585;
      margin-bottom: 2rem;
    }

    .contact-info {
      list-style: none;
      padding: 0;
    }

    .contact-info li {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
      color: #6a1b9a;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .contact-info li span {
      font-weight: 600;
      color: #b03060;
      min-width: 100px;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .card {
        padding: 2rem;
      }

      h1 {
        font-size: 2rem;
      }

      .contact-info li {
        font-size: 1rem;
        flex-direction: column;
        align-items: flex-start;
      }

      .contact-info li span {
        min-width: unset;
      }
    }

    /* Navigation Bar */
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
    }

    .nav-container {
      max-width: 1000px;
      margin: auto;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: 600;
      color: #c71585;
      text-decoration: none;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      font-weight: 500;
      color: #6a1b9a;
      transition: color 0.3s ease;
    }

    .nav-links a:hover,
    .nav-links .active {
      color: #d63384;
      border-bottom: 2px solid #d63384;
    }
  </style>
</head>
