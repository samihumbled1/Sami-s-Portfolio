<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services</title>
    <style>
        @font-face {
            font-family: 'Valorant';
            src: url('https://fonts.cdnfonts.com/s/33993/Valorant Font.woff') format('woff');
        }
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #0a0d14;
            color: white;
            text-align: center;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 100vh;
        }
        h1 {
            font-family: 'Valorant', sans-serif;
            color: #2a7de1;
            font-size: 2.2rem;
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 2px solid #2a7de1;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 30px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: #131820;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #2a7de1;
            font-size: 1.5rem;
        }
        th {
            background-color: #1b2330;
            color: #2a7de1;
            font-weight: bold;
            text-transform: uppercase;
        }
        tr {
            cursor: pointer;
            transition: background-color 0.3s;
        }
        tr:hover {
            background-color: #2a7de1;
            color: black;
        }
        .navbar {
            background-color: #131820;
            padding: 20px;
            display: flex;
            justify-content: center;
            margin-top: auto;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 25px;
            text-transform: uppercase;
            font-weight: bold;
            transition: color 0.3s;
        }
        .navbar a:hover {
            color: #2a7de1;
        }
    </style>
</head>
<body>
    <h1>Things I'm Really Proficient At</h1>
    <table>
        <tr onclick="handleRowClick('Front-End Development')">
            <td>Front-End Development</td>
        </tr>
        <tr onclick="handleRowClick('Chess')">
            <td>Chess</td>
        </tr>
        <tr onclick="handleRowClick('Self Improvement')">
            <td>Self Improvement</td>
        </tr>
        <tr onclick="handleRowClick('Blox Fruits')">
            <td>Blox Fruits</td>
        </tr>
    </table>
    <nav class="navbar">
        <a href="A.html">Home</a>
        <a href="services.html">Services</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
    </nav>
    <script>
        function handleRowClick(service) {
            // Remove the table
            let table = document.querySelector("table");
            if (table) table.remove();
    
            // Create a new div for content
            let contentDiv = document.createElement("div");
            contentDiv.id = "dynamicContent";
            contentDiv.innerHTML = getContentForService(service);
    
            // Apply styles for dynamic content
            contentDiv.style.textAlign = "center";
            contentDiv.style.padding = "30px";
            contentDiv.style.backgroundColor = "#131820";
            contentDiv.style.borderRadius = "10px";
            contentDiv.style.width = "60%";
            contentDiv.style.margin = "auto";
            contentDiv.style.boxShadow = "0px 0px 15px rgba(42, 125, 225, 0.5)";
    
            // Create a back button
            let backButton = document.createElement("button");
            backButton.textContent = "Back";
            backButton.style.padding = "12px 25px";
            backButton.style.marginTop = "20px";
            backButton.style.fontSize = "1.2rem";
            backButton.style.cursor = "pointer";
            backButton.style.border = "none";
            backButton.style.backgroundColor = "#2a7de1";
            backButton.style.color = "white";
            backButton.style.borderRadius = "8px";
            backButton.style.transition = "background-color 0.3s, transform 0.2s";
            backButton.onmouseover = () => {
                backButton.style.backgroundColor = "#1b2330";
                backButton.style.transform = "scale(1.05)";
            };
            backButton.onmouseout = () => {
                backButton.style.backgroundColor = "#2a7de1";
                backButton.style.transform = "scale(1)";
            };
    
            backButton.onclick = function () {
                contentDiv.remove();
                document.body.insertBefore(table, document.querySelector(".navbar"));
            };
    
            // Append content and button to the body
            document.body.insertBefore(contentDiv, document.querySelector(".navbar"));
            contentDiv.appendChild(backButton);
        }
    
        function getContentForService(service) {
            return `
                <h2 style="
                    font-family: 'Valorant', sans-serif; 
                    color: #ffffff; 
                    font-size: 2.5rem; 
                    text-transform: uppercase; 
                    font-weight: bold; 
                    letter-spacing: 1px;
                    border-bottom: 3px solid #2a7de1;
                    display: inline-block;
                    padding-bottom: 5px;
                    margin-bottom: 20px;
                ">${service}</h2>
                <p style="
                    font-size: 1.4rem; 
                    line-height: 1.6; 
                    color: #e0e0e0;
                    margin-top: 15px;
                    text-align: center;
                    width: 80%;
                    margin-left: auto;
                    margin-right: auto;
                ">${getDescription(service)}</p>
            `;
        }
    
        function getDescription(service) {
            switch (service) {
                case 'Front-End Development':
                    return "I've mastered front end enough to implement and understand the code of ChatGPT";
                case 'Chess':
                    return "I've been playing chess for several years and I'm 1200+ rated";
                case 'Self Improvement':
                    return "I'm into it for 2 years, one of my biggest achievements are big muscles, longer concentration and discipline";
                case 'Blox Fruits':
                    return "Have 2 accounts(one 2200+ other 2450+) one is for buddha service other for bounty";
                default:
                    return "Sorry, no information is available for this selection.";
            }
        }
    </script>
    
    
    
</body>
</html>
